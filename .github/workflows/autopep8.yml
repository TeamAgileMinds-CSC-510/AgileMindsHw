name: Autopep8 Code Check

on: [push, pull_request]

jobs:
  autopep8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install autopep8
      - name: Run autopep8
        run: |
          autopep8 --in-place --recursive .
